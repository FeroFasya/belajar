<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Web Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyWeb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center text-white">
        <h1>Welcome to Elegant Web</h1>
        <p>Explore our portfolio and enjoy the aesthetics</p>
        <button class="btn btn-primary mt-3">Learn More</button>
    </header>

    <!-- Portfolio Section -->
    <section class="portfolio container py-5">
        <h2 class="text-center mb-5">Our Gallery</h2>
        <div class="row">
            <!-- Sample images with hover effect -->
            <div class="col-md-4 mb-4">
                <div class="img-hover">
                    <img src="https://via.placeholder.com/300" class="img-fluid" alt="Sample Image">
                </div>
            </div>
            <!-- Repeat the above div for more images -->
        </div>
    </section>

  <!-- Drawing Board Section -->
<section class="drawing-board container py-5">
    <h2 class="text-center mb-4">Papan Tulis Interaktif</h2>
    <div class="toolbox text-center mb-3">
        <label>Pilih Alat:</label>
        <select id="tool">
            <option value="pencil">Pensil</option>
            <option value="pen">Pulpen</option>
            <option value="eraser">Penghapus</option>
            <option value="brush">Kuasa</option>
            <option value="line">Garis Lurus</option>
            <option value="rectangle">Persegi Panjang</option>
            <option value="circle">Lingkaran</option>
        </select>
        <label class="ml-3">Warna:</label>
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearCanvas" class="btn btn-secondary ml-3">Bersihkan</button>
    </div>
    <div class="text-center">
        <canvas id="drawingCanvas" width="800" height="400" style="border:1px solid #ccc; background-color: #fff;"></canvas>
    </div>
</section>




    <!-- Contact Form -->
    <section class="contact container py-5">
        <h2 class="text-center mb-5">Contact Us</h2>
        <form id="contactForm" class="text-center">
            <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Your Email" required>
            <textarea id="message" class="form-control mb-3" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btn btn-dark">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>Â© 2024 MyWeb. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
